    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4b5c, #2196f3);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: left;
            padding-left: 20px;
            margin-bottom: 0;
            padding-bottom: 1px;
            line-height: 1;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
       /* 展示区按钮样式 */
.nav {
    display: flex;
    justify-content: flex-start; /* 按钮居中 */
    gap: 20px; /* 按钮之间的间距 */
    margin: 0;
    position: sticky; 
    top: 0;
    z-index: 10; 
    background: rgba(0, 0, 0, 0.8); 
    padding-top: 10px; 
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 10px;
    box-sizing:  border-box; 
}

.nav button {
    background: rgba(255, 255, 255, 0.2); /* 渐变背景 */
    color: white;
    border: none;
    margin: 0;
    padding: 5px 10px; /* 增大按钮的内边距 */
    font-size: 1em; /* 增大字体 */
    font-weight: bold;
    border-radius: 8px; /* 圆角 */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    z-index: 100;
}

.nav button:hover {
    background: rgba(255, 255, 255, 0.5); /* 悬停时改变渐变色 */
    transform: scale(1.1); /* 按钮悬停时放大 */
}
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 10px;
            padding-bottom: 50px;
            padding-left: 10px;
            padding-right: 10px;
            display: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .card h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1em;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links {
            text-align: right;
            padding-right: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1em;
      }
        /* 左下角“爱的摔角”字样 */
        .watermark {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0.8;
        }
        /* 快速回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 60px; /* 距离底部 */
            right: 20px; /* 距离右侧 */
            width: 50px; /* 按钮大小 */
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* 透明深色背景 */
            color: white;
            font-size: 20px; /* 文字/图标大小 */
            border: none;
            border-radius: 50%; /* 变成圆形 */
            cursor: pointer;
            display: none; /* 默认隐藏 */
            transition: opacity 0.3s, transform 0.3s;
            text-align: center;
            line-height: 50px; /* 让文本居中 */
}

/* 按钮悬停效果 */
.back-to-top:hover {
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
}
    </style>
</head>
<body>

   <!-- 快速回到顶部按钮 -->

    <script>
        // 监听滚动事件，控制“回到顶部”按钮的显示
        window.onscroll = function() {
            let button = document.querySelector(".back-to-top");
            if (document.documentElement.scrollTop > 300) { // 滚动超过 300px 显示
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // 平滑滚动回顶部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    
    <script>
       function showCategory(category) {
            // 隐藏所有板块
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.display = 'none';
            });

            // 显示选定的板块
            const selectedCategory = document.getElementById(category);
            selectedCategory.style.display = 'grid';
        }
        
        // 默认显示第一个类别
        showCategory('action');
    </script>
