<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的摔角 - 热血影视推荐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 动态渐变背景 */
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #ff0844 0%, #ff4562 20%, #3b4cca 80%, #2a32b6 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 社交平台入口 */
        .social-bar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #fff;
            transform: scale(1.2);
        }

        /* 影视卡片容器 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 影视卡片 */
        .movie-card {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .movie-card:hover {
            transform: translateY(-10px);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 3px solid #fff;
        }

        .movie-info {
            padding: 20px;
            position: relative;
        }

        .movie-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .movie-platforms {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .platform-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* 标题区 */
        .header {
            text-align: center;
            padding: 60px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #ff4562);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 社交平台侧边栏 -->
    <div class="social-bar">
        <a href="#" class="social-icon">
            <i class="fab fa-weibo" style="color: #ff2442;"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-bilibili" style="color: #00a1d6;"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-douyin" style="color: #000;"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-weixin" style="color: #07c160;"></i>
        </a>
    </div>

    <!-- 标题区 -->
    <header class="header">
        <h1>LOVE WRESTLING</h1>
        <p>热血格斗影视精选</p>
    </header>

    <!-- 影视作品展示 -->
    <main class="gallery">
        <article class="movie-card">
            <img src="movie1.jpg" alt="摔角之王" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">摔角之王</h3>
                <p>类型: 动作 / 剧情</p>
                <p>评分: ★★★★☆</p>
                <div class="movie-platforms">
                    <a href="#"><img src="netflix.png" alt="Netflix" class="platform-logo"></a>
                    <a href="#"><img src="bilibili.png" alt="Bilibili" class="platform-logo"></a>
                </div>
            </div>
        </article>

        <article class="movie-card">
            <img src="movie2.jpg" alt="铁笼争霸" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">铁笼争霸</h3>
                <p>类型: 运动 / 纪实</p>
                <p>评分: ★★★★★</p>
                <div class="movie-platforms">
                    <a href="#"><img src="iqiyi.png" alt="iQiyi" class="platform-logo"></a>
                    <a href="#"><img src="youtube.png" alt="YouTube" class="platform-logo"></a>
                </div>
            </div>
        </article>
        <!-- 更多影视作品... -->
    </main>

    <script>
        // 卡片悬停效果增强
        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
