<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爱的摔角 - 影视推荐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4b5c, #2196f3);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .nav button {
            background: #fff;
            color: #2196f3;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav button:hover {
            background-color: #ff4b5c;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            display: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>爱的摔角</h1>
        <p>精彩影视推荐，带你领略不一样的世界</p>
    </header>

    <div class="nav">
        <button onclick="showCategory('action')">动作片</button>
        <button onclick="showCategory('comedy')">喜剧片</button>
        <button onclick="showCategory('drama')">剧情片</button>
    </div>

    <!-- 动作片区域 -->
    <div id="action" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片1">
            <h3>动作片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片2">
            <h3>动作片名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片3">
            <h3>动作片名称 3</h3>
        </div>
    </div>

    <!-- 喜剧片区域 -->
    <div id="comedy" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片1">
            <h3>喜剧片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片2">
            <h3>喜剧片名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片3">
            <h3>喜剧片名称 3</h3>
        </div>
    </div>

    <!-- 剧情片区域 -->
    <div id="drama" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片1">
            <h3>剧情片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片2">
            <h3>剧情片名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片3">
            <h3>剧情片名称 3</h3>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </footer>

    <script>
        function showCategory(category) {
            // 隐藏所有板块
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.display = 'none';
            });

            // 显示选定的板块
            const selectedCategory = document.getElementById(category);
            selectedCategory.style.display = 'grid';
        }
        
        // 默认显示第一个类别
        showCategory('action');
    </script>
</body>
</html>
