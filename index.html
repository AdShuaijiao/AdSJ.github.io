<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爱的摔角 - 影视推荐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4b5c, #2196f3);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>爱的摔角</h1>
        <p>精彩影视推荐，带你领略不一样的世界</p>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="电影1">
            <h3>电影名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="电影2">
            <h3>电影名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="电影3">
            <h3>电影名称 3</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="电影4">
            <h3>电影名称 4</h3>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
