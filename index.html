       /* 展示区按钮样式 */
.nav {
    display: flex;
    justify-content: flex-start; /* 按钮靠左 */
    gap: 20px; /* 按钮之间的间距 */
    margin: 0;
    position: sticky; 
    top: 0;
    z-index: 10; 
    background: rgba(0, 0, 0, 0.8); 
    padding: 10px 20px;
    box-sizing:  border-box; 
}

.nav button {
    background: rgba(255, 255, 255, 0.2); /* 渐变背景 */
    color: white;
    border: none;
    margin: 0;
    padding: 5px 10px; /* 增大按钮的内边距 */
    font-size: 1.1em; /* 增大字体 */
    font-weight: bold;
    border-radius: 8px; /* 圆角 */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    z-index: 100;
}

.nav button:hover, .nav button.active {
    background: rgba(255, 255, 255, 0.5); /* 悬停时改变渐变色 */
    transform: scale(1.1); /* 按钮悬停时放大 */
}
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding-top: 10px;
            padding-bottom: 55px;
            padding-left: 10px;
            padding-right: 10px;
            display: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
        }
        .card h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

/* 二级菜单按钮样式 */
.sub-nav {
    display: flex;

    padding: 10px 20px;
    position: sticky; 
    margin-bottom: 0;
}

.sub-nav button {
    background: rgba(255, 255, 255, 0.2);

    padding: 5px 10px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.sub-nav button:hover, .sub-nav button.active {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

/* 二级菜单内容 */

            grid-template-columns:
repeat(auto-fit, minmax(200px, 1fr));

            border: none;
            border-radius: 50%; /* 变成圆形 */
            cursor: pointer;
            display: none; /* 默认隐藏 */
            transition: opacity 0.3s, transform 0.3s;
            text-align: center;
            line-height: 50px; /* 让文本居中 */
}

/* 按钮悬停效果 */

}

    <script>
        // 监听滚动事件，控制“回到顶部”按钮的显示
        window.onscroll = function() {
            let button = document.querySelector(".back-to-top");
            if (document.documentElement.scrollTop > 300) { // 滚动超过 300px 显示
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // 平滑滚动回顶部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    
    <script>
       function showCategory(category) {
            // 隐藏所有板块
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.display = 'none';
            });

            // 显示选定的板块
            const selectedCategory = document.getElementById(category);
            selectedCategory.style.display = 'grid';
        }
        
        // 默认显示第一个类别
        showCategory('comedy');
    </script>

<script>
    function showSubCategory(subCategory) {
        // 隐藏所有子分类内容
        const subContainers = document.querySelectorAll('.sub-container');
        subContainers.forEach(container => {
            container.style.display = 'none';
        });

        // 显示选定的子分类内容
        document.getElementById(subCategory).style.display = 'grid';

        // 更新二级菜单按钮高亮
        const subButtons = document.querySelectorAll('.sub-nav button');
        subButtons.forEach(button => button.classList.remove('active'));
        document.getElementById(subCategory + '-btn').classList.add('active');
    }

    // 默认显示推荐合集
    showSubCategory('exclusive1');
</script>
