<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爱的摔角</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4b5c, #2196f3);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: left;
            padding-left: 20px;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .nav button {
            background: #fff;
            color: #2196f3;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav button:hover {
            background-color: #ff4b5c;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            display: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links {
            text-align: right;
            padding-right: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1em;
      }
        /* 左下角“爱的摔角”字样 */
        .watermark {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>爱的摔角</h1>
        <p>终于等到你，更多精彩内容即将更新</p>
        <p>赏金猎人私信 QQ：3434801278</p>
    </header>

    <div class="nav">
        <button onclick="showCategory('action')">专属系列</button>
        <button onclick="showCategory('comedy')">OnlyFans</button>
        <button onclick="showCategory('drama')">其他</button>
    </div>

    <!-- 专属 -->
    <div id="action" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片1">
            <h3>动作片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片2">
            <h3>动作片名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="动作片3">
            <h3>动作片名称 3</h3>
        </div>
    </div>

    <!-- Of -->
    <div id="comedy" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片1">
            <h3>喜剧片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片2">
            <h3>喜剧片名称 2</h3>
        </div>
        <div class="card">
            <img src="William Seed.jpg" alt="喜剧片3">
            <h3>William Seed</h3>
        </div>
         <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片1">
            <h3>喜剧片名称 4</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片2">
            <h3>喜剧片名称 5</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片3">
            <h3>喜剧片名称 6</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片1">
            <h3>喜剧片名称 7</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片2">
            <h3>喜剧片名称 8</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="喜剧片3">
            <h3>喜剧片名称 9</h3>
        </div>
    </div>

    <!-- 其他 -->
    <div id="drama" class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片1">
            <h3>剧情片名称 1</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片2">
            <h3>剧情片名称 2</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x400" alt="剧情片3">
            <h3>剧情片名称 3</h3>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://space.bilibili.com/3494380151244889" target="_blank">bilibili</a> 
            <a href="https://www.douyin.com/user/MS4wLjABAAAAB3uK4f9JIyuqaG1XTv3L-v--ABcLYtgsFOTGcfRoUmE?from_tab_name=main" target="_blank">抖音</a>
            <a href="https://www.xiaohongshu.com/user/profile/62e72d2a000000001f006507" target="_blank">小红书</a>
        </div>
    </footer>

    <!-- 左下角水印 -->
    <div class="watermark">爱的摔角</div>
    
    <script>
        function showCategory(category) {
            // 隐藏所有板块
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.display = 'none';
            });

            // 显示选定的板块
            const selectedCategory = document.getElementById(category);
            selectedCategory.style.display = 'grid';
        }
        
        // 默认显示第一个类别
        showCategory('action');
    </script>
</body>
</html>
