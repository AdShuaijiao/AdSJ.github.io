<!DOCTYPE html>
<html lang=”zh”>
<head>
<meta charset=”UTF-8”>
<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
<meta http-equiv=”X-UA-Compatible” content=”ie=edge”>
<title>爱的摔角</title>
<style>
        Body {
            Font-family: Arial, sans-serif;
            Margin: 0;
            Padding: 0;
            Background: linear-gradient(to right, #ff4b5c, #2196f3); /* 强制使用渐变背景 */
            Color: white;
            Text-align: center;
        }
        Header {
            Background-color: rgba(0, 0, 0, 0.6);
            Padding: 20px;
            Margin-bottom: 30px;
        }
        Header h1 {
            Font-size: 2.5em;
            Margin: 0;
        }
        .nav {
            Display: flex;
            Justify-content: center;
            Gap: 30px;
            Margin: 20px 0;
        }
        .nav button {
            Background: #fff;
            Color: #2196f3;
            Border: none;
            Padding: 10px 20px;
            Font-size: 1.1em;
            Border-radius: 5px;
            Cursor: pointer;
            Transition: background-color 0.3s;
        }
        .nav button:hover {
            Background-color: #ff4b5c;
            Color: white;
        }
        .container {
            Display: grid;
            Grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            Gap: 20px;
            Padding: 20px;
            Display: none;
        }
        .card {
            Background: rgba(255, 255, 255, 0.2);
            Padding: 10px;
            Border-radius: 10px;
            Transition: transform 0.3s;
        }
        .card:hover {
            Transform: scale(1.05);
        }
        .card img {
            Width: 100%;
            Border-radius: 8px;
            Max-height: 300px;
            Object-fit: cover;
        }
        .card h3 {
            Margin-top: 10px;
            Font-size: 1.2em;
        }
        Footer {
            Background-color: rgba(0, 0, 0, 0.6);
            Padding: 20px;
            Position: fixed;
            Bottom: 0;
            Width: 100%;
        }
        .social-links a {
            Margin: 0 10px;
            Text-decoration: none;
            Color: white;
            Font-size: 1.5em;
        }
</style>
</head>
<body>
<header>
        <h1>爱的摔角</h1>
        <p>终于等到你，更多精彩内容即将更新</p>
</header>

<div class=”nav”>
        <button onclick=”showCategory(‘action’)”>专属系列</button>
        <button onclick=”showCategory(‘comedy’)”>OnlyFans</button>
        <button onclick=”showCategory(‘drama’)”>其他内容</button>
</div>

<!—专属系列区域 
<div id=”action” class=”container”>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”动作片1”>
            <h3>动作片名称 1</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”动作片2”>
            <h3>动作片名称 2</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”动作片3”>
            <h3>动作片名称 3</h3>
        </div>
</div>

<!—喜剧片区域 
<div id=”comedy” class=”container”>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”喜剧片1”>
            <h3>喜剧片名称 1</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”喜剧片2”>
            <h3>喜剧片名称 2</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”喜剧片3”>
            <h3>喜剧片名称 3</h3>
        </div>
</div>

<!—剧情片区域 
<div id=”drama” class=”container”>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”剧情片1”>
            <h3>剧情片名称 1</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”剧情片2”>
            <h3>剧情片名称 2</h3>
        </div>
        <div class=”card”>
            <img src=https://via.placeholder.com/300x400 alt=”剧情片3”>
            <h3>剧情片名称 3</h3>
        </div>
</div>

<footer>
        <div class=”social-links”>
           <a href="https://www.douyin.com/user/MS4wLjABAAAAB3uK4f9JIyuqaG1XTv3L-v--ABcLYtgsFOTGcfRoUmE?from_tab_name=main" target="_blank">抖音</a>
            <a href="https://space.bilibili.com/3494380151244889" target="_blank">bilibili</a>
            <a href="https://www.xiaohongshu.com/user/profile/62e72d2a000000001f006507" target="_blank">小红书</a>
        </div>
</footer>

<script>
        Function showCategory(category) {
            // 隐藏所有板块
            Const containers = document.querySelectorAll(‘.container’);
            Containers.forEach(container => {
                Container.style.display = ‘none’;
            });

            // 显示选定的板块
            Const selectedCategory = document.getElementById(category);
            selectedCategory.style.display = ‘grid’;
        }
        
        // 默认显示第一个类别
        showCategory(‘action’);
</script>
</body>
</html>
