<!DOCTYPE html>
<html lang=”zh”>
<head>
<meta charset=”UTF-8”>
<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
<title>爱的摔角</title>
<style>
        Body {
            Font-family: Arial, sans-serif;
            Margin: 0;
            Padding: 0;
            Background: linear-gradient(to right, #ff4b5c, #2196f3);
            Color: white;
            Text-align: center;
        }

        Header {
            Background-color: rgba(0, 0, 0, 0.8);
            Padding: 20px;
            Text-align: left;
            Padding-left: 20px;
            Margin-bottom: 0;
            Padding-bottom: 1px;
            Line-height: 1;
        }

        Header h1 {
            Font-size: 1.5em;
            Margin: 0;
        }

        /* 展示区按钮样式 */
        .nav {
            Display: flex;
            Justify-content: flex-start; /* 按钮居中 */
            Gap: 20px; /* 按钮之间的间距 */
            Margin: 0;
            Position: sticky;
            Top: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            box-sizing:  border-box;
        }

        .nav button {
            Background: rgba(255, 255, 255, 0.2); /* 渐变背景 */
            Color: white;
            Border: none;
            Margin: 0;
            Padding: 5px 10px; /* 增大按钮的内边距 */
            Font-size: 1em; /* 增大字体 */
            Font-weight: bold;
            Border-radius: 8px; /* 圆角 */
            Cursor: pointer;
            Transition: background-color 0.3s, transform 0.3s;
            z-index: 100;
        }

        .nav button.active {
            Background: rgba(255, 255, 255, 0.5); /* 高亮按钮 */
            Transform: scale(1.1);
        }

        .nav button:hover {
            Background: rgba(255, 255, 255, 0.5); /* 悬停时改变渐变色 */
            Transform: scale(1.1); /* 按钮悬停时放大 */
        }

        .container {
            Display: grid;
            Grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            Gap: 20px;
            Padding-top: 10px;
            Padding-bottom: 50px;
            Padding-left: 10px;
            Padding-right: 10px;
            Display: none;
        }

        .card {
            Background: rgba(255, 255, 255, 0.2);
            Padding: 10px;
            Border-radius: 10px;
            Transition: transform 0.3s;
        }

        .card:hover {
            Transform: scale(1.05);
        }

        .card img {
            Width: 100%;
            Border-radius: 8px;
            Max-height: 300px;
            Object-fit: cover;
        }

        .card h3 {
            Margin-top: 10px;
            Margin-bottom: 5px;
            Font-size: 1em;
        }

        Footer {
            Background-color: rgba(0, 0, 0, 0.8);
            Padding: 10px;
            Position: fixed;
            Bottom: 0;
            Width: 100%;
        }

        .social-links {
            Text-align: right;
            Padding-right: 20px;
        }

        .social-links a {
            Margin: 0 10px;
            Text-decoration: none;
            Color: white;
            Font-size: 1em;
        }

        /* 左下角“爱的摔角”字样 */
        .watermark {
            Position: fixed;
            Bottom: 10px;
            Left: 20px;
            Font-size: 18px;
            Font-weight: bold;
            Opacity: 0.8;
        }

        /* 快速回到顶部按钮 */
        .back-to-top {
            Position: fixed;
            Bottom: 60px; /* 距离底部 */
            Right: 20px; /* 距离右侧 */
            Width: 50px; /* 按钮大小 */
            Height: 50px;
            Background-color: rgba(0, 0, 0, 0.7); /* 透明深色背景 */
            Color: white;
            Font-size: 20px; /* 文字/图标大小 */
            Border: none;
            Border-radius: 50%; /* 变成圆形 */
            Cursor: pointer;
            Display: none; /* 默认隐藏 */
            Transition: opacity 0.3s, transform 0.3s;
            Text-align: center;
            Line-height: 50px; /* 让文本居中 */
        }

        /* 按钮悬停效果 */
        .back-to-top:hover {
            Background-color: rgba(0, 0, 0, 0.6);
            Color: white;
        }

</style>
</head>

<body>

<header>
<h1>爱的摔角</h1>
<p>终于等到你，更多精彩内容即将更新</p>
<p>赏金猎人私信 QQ：3434801278</p>
</header>

<!—展示区按钮

</div>

<!—快速回到顶部按钮 
<button class=”back-to-top” onclick=”scrollToTop()”>↑</button>

<!—左下角水印 
<div class=”watermark”>爱的摔角</div>

<script>
// 滚动回到顶部
Window.onscroll = function() {
        Let button = document.querySelector(“.back-to-top”);
        If (document.documentElement.scrollTop > 300) {
            Button.style.display = “block”;
        } else {
            Button.style.display = “none”;
        }
};

// 平滑滚动回顶部
Function scrollToTop() {
        Window.scrollTo({ top: 0, behavior: ‘smooth’ });
}

// 显示特定的展示区
Function showCategory(category) {
        Const containers = document.querySelectorAll(‘.container’);
        Containers.forEach(container => {
            Container.style.display = ‘none’;
        });
        Const selectedCategory = document.getElementById(category);
        selectedCategory.style.display = ‘grid’;

        // 更新按钮高亮
        Const buttons = document.querySelectorAll(‘.nav button’);
        Buttons.forEach(button => button.classList.remove(‘active’));
        Document.getElementById(`${category}-btn`).classList.add(‘active’);
}

// 默认显示第一个类别
showCategory(‘action’);
</script>

</body>
</html>
